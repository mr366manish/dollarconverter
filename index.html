<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offline cc</title>
    <style>
        *{font-size: 50px;}
        body{background-image:url("img.jpg");
        background-repeat: repeat-y;}
        h1{color: brown;}
    </style>
    <script>
        function Convert()
        {
            event.preventDefault();
            let amt=document.getElementById("amt");
            let ans=document.getElementById("ans");

            if(amt.value=="")
            {
                alert("Input is empty");
                ans.innerHTML="";
                amt.focus();
                return;
            }
            let aid=parseFloat(amt.value);
            let url ="https://api.exchangerate-api.com/v4/latest/USD";
            let dollar =0.0;

            fetch (url)
            .then(res => res.json())
            .then(data =>{dollar =data.rates.INR;
                let air = aid * dollar;
                let msg= "\u20B9"+air.toFixed(2); 
                ans.innerHTML= msg;

            }) 


    .catch(err => {ans.innerHTML="issue"+err;});
            
            
        }
    </script>
</head>
<body>
    <center>
        <h1>Currency Converter</h1>
        <form onsubmit="Convert()">
            <input type="number" step="any" placeholder="Enter the account" id="amt"/>
            <br><br>
            <input type="submit" value="Convert"/>
        </form>
        <h2 id="ans"/>
    </center>
</body>
</html>
